name: CI
on: [ push, pull_request ]
jobs:
  rustfmt:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: rustup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
  test:
    strategy:
      matrix:
        platform: [ ubuntu-20.04, macos-latest, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: rustup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-targets
  clippy:
    strategy:
      matrix:
        platform: [ ubuntu-20.04, macos-latest, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: rustup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings
  deb:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: rustup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo install cargo-deb
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-deb
      - name: cargo deb
        uses: actions-rs/cargo@v1
        with:
          command: deb
      - name: publish to gh-releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/debian/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Cloudsmith CLI
        if: startsWith(github.ref, 'refs/tags/')
        run: pip install --upgrade --user cloudsmith-cli
      - name: Publish to Cloudsmith
        if: startsWith(github.ref, 'refs/tags/')
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: find target/debian -name "*.deb" -print0 | xargs -0 -n1 cloudsmith push deb octobuild/octobuild/any-distro/any-version
  msi:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: rustup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo install cargo-wix
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-wix
      - name: cargo wix
        uses: actions-rs/cargo@v1
        with:
          command: wix
          args: --nocapture
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: target/wix/*.msi
      - name: publish to gh-releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/wix/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: publish to chocolatey.org
        if: startsWith(github.ref, 'refs/tags/')
        run: .\choco-publish.ps1 ${env:GITHUB_REF} ${env:CHOCOLATEY_APIKEY}
        env:
          CHOCOLATEY_APIKEY: ${{ secrets.CHOCOLATEY_APIKEY }}
      - name: publish to WinGet
        if: startsWith(github.ref, 'refs/tags/')
        run: .\winget-publish.ps1 ${env:GITHUB_REF} ${env:GH_PERSONAL_TOKEN}
        env:
          # We cannot use GITHUB_TOKEN here because it doesn't have permission to work with winget-pkgs repository fork
          GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
  homebrew:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: publish to Homebrew
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          # See https://github.com/marketplace/actions/homebrew-bump-formula#usage
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          formula: octobuild
