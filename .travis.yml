language: rust
dist: bionic
cache: rust

os:
  - windows
  - linux
  - osx

matrix:
  include:
    - name: "Clippy Linux"
      os: linux
      env: CLIPPY=true
    - name: "Clippy OSX"
      os: osx
      env: CLIPPY=true
    - name: "Clippy Windows"
      os: windows
      env: CLIPPY=true
    - name: "Rustfmt"
      os: linux
      env: RUSTFMT=true

addons:
  apt:
    packages:
      - capnproto
  homebrew:
    packages:
      - capnp
    update: true

install: ci/install.sh
script: ci/script.sh
